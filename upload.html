      <div class="container">
        <h1>Upload Your Product on BuyTech</h1>
        <form id="productForm">
            <div class="form-group">
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" name="productName" placeholder="Enter the product name (e.g., iphone 15)" required>
            </div>
            <div class="form-group">
                <label for="productDescription">Product Description:</label>
                <textarea id="productDescription" name="productDescription" placeholder="Provide a detailed description of the product " maxlength="500" required></textarea>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" placeholder="Enter the price" min="0.01" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity Available:</label>
                <input type="number" id="quantity" name="quantity" placeholder="Enter the quantity available (e.g., 100)" min="1" step="1" required>
            </div>
            <div class="form-group">
                <label for="category">Product Category:</label>
                <select id="category" name="category" required>
                    <option value="" disabled selected>Select category</option>
                    <option value="vegetables">phone</option>
                    <option value="fruits">Laptop</option>
                    <option value="dairy">Accesories</option>
                    
             
                </select>
            </div>
            <div class="form-group">
                <label for="productImage">Product Image:</label>
                <input type="file" id="productImage" name="productImage" accept="image/*" required>
            </div>
            <div class="buttons">
                <button type="submit" class="submit"><i class="fas fa-upload"></i> Upload Product</button>
                <button type="reset" class="reset"><i class="fas fa-seedling"></i> Reset Form</button>
            </div>
            </div>
        </form>
    </div>
































    

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const productForm = document.getElementById('productForm');

    productForm.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form from submitting in the traditional way

        // Get form data
        const productName = document.getElementById('productName').value;
        const productDescription = document.getElementById('productDescription').value;
        const price = document.getElementById('price').value;
        const quantity = document.getElementById('quantity').value;
        const category = document.getElementById('category').value;
        const productImage = document.getElementById('productImage').files[0];

        // Create a FileReader to read the image file
        const reader = new FileReader();
        reader.readAsDataURL(productImage);
        reader.onload = function(event) {
            const imageUrl = event.target.result;

            // Create a product object
            const product = {
                productName,
                productDescription,
                price,
                quantity,
                category,
                imageUrl
            };

            // Get existing products from localStorage
            let products = JSON.parse(localStorage.getItem('products')) || [];
            // Add the new product
            products.push(product);
            // Save back to localStorage
            localStorage.setItem('products', JSON.stringify(products));

            // Reset the form
            productForm.reset();

            // Optionally, redirect to products.html to view the new product
            window.location.href = 'products.html';
        };
    });
});

</script>
