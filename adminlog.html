<body id="top">
 <!-- 
    - #HEADER
  -->




  <main>
    <article>

      <section class="login-container">
                
        <br>
        <br>
        <br>
        <h2>
            <a style="color: #0056b3; font-size: 45px" href=""><i class="fas fa-shopping-cart" 
id="goBackLink">   </i></a>
              Welcome Back,
            Login to  <strong style="color: #0056b3;">Admin</strong> Account</h2>
   
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Login to Account</button>
                </div>
            </form>
      </section>

    </article>
  </main>


  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the form from submitting normally

        // Get the values entered by the user
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        // Check if the username and password match the admin credentials
        if (username === 'iamenocheze@gmail.com' && password === 'buytech') {
            // Redirect to admin.html
            window.location.href = 'admin.html';
        } else {
            // Handle incorrect login (optional)
            alert('Invalid username or password. Please try again.');
        }
    });
</script>
